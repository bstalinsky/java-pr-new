plugins {
    id 'org.springframework.boot' version '2.7.2'
    id 'java'
}

group 'com.app'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.7.2'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.7.2'
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.4.1'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc:2.7.2'
}
